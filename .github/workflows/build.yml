name: Java CI Split

on: [push]
#on:
#  push:
#    branches: [main]
#  pull_request:
#    branches: [main]

env:
  INTEGRATION_TESTS_SECRETS_ENV: ${{ secrets.INTEGRATION_TESTS_SECRETS_ENV }}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          cache: 'gradle'
      - name: Build with Gradle
        run: |
          ./gradlew --no-daemon assemble

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          cache: 'gradle'
      - name: Prepare env
        run: |
          echo ${INTEGRATION_TESTS_SECRETS_ENV} | base64 -d > tests/config/secrets.env
      - name: Build with Gradle
        run: ./gradlew --no-daemon --continue test
      - uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: '**/TEST-*.xml'

  slowTest:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          cache: 'gradle'
      - name: Prepare env
        run: |
          echo ${INTEGRATION_TESTS_SECRETS_ENV} | base64 -d > tests/config/secrets.env
      - name: Build with Gradle
        run: ./gradlew --no-daemon --continue  slowTest
      - uses: actions/upload-artifact@v4
        with:
          name: slowTest-reports
          path: '**/TEST-*.xml'

  integrationTest:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          cache: 'gradle'
      - name: Prepare env
        run: |
          echo ${INTEGRATION_TESTS_SECRETS_ENV} | base64 -d > tests/config/secrets.env
      - name: Build with Gradle
        run: ./gradlew --no-daemon --continue integrationTest
      - uses: actions/upload-artifact@v4
        with:
          name: integrationTest-reports
          path: '**/TEST-*.xml'

  report:
    needs: [test, slowTest, integrationTest]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: success() || failure() # always run even if the previous step fails
        with:
          report_paths:  '**/TEST-*.xml'
          #- "*/*/*/*/TEST-*.xml"
          #- "*/*/*/*/*/TEST-*.xml"
